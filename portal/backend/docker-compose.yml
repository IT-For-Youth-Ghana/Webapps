version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: itfy-portal-postgres
    environment:
      POSTGRES_DB: itfy_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d itfy_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itfy-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: itfy-portal-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - itfy-network

  # Application
  app:
    build:
      context: .
      target: development
    container_name: itfy-portal-app
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: itfy_portal
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_ENABLED: 'true'
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-development-jwt-secret-key
      API_PREFIX: /api
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - itfy-network
    restart: unless-stopped

  # Queue Worker (BullMQ)
  worker:
    build:
      context: .
      target: production
    container_name: itfy-portal-worker
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: itfy_portal
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_ENABLED: 'true'
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-production-jwt-secret-key
      API_PREFIX: /api
      FRONTEND_URL: http://localhost:3000
    command: ["node", "src/queues/worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - itfy-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  itfy-network:
    driver: bridge